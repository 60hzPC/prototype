<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital NFC Activity Passport</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #043657;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-wrapper {
            text-align: center;
            margin: 20px 0;
        }

        .profile-wrapper img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #043657;
        }

        .profile-text {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .nfc-id {
            font-size: 16px;
            color: gray;
        }

        .events-section {
            padding: 20px;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        table th {
            background-color: #043657;
            color: white;
        }

        footer {
            background-color: #043657;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffa500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Digital NFC Activity Passport</header>

    <!-- Profile Section -->
    <div class="profile-wrapper">
        <img id="profile-picture" src="TempProfile.jpg" alt="User Profile">
        <p class="profile-text" id="user-name">User Name</p>
        <p class="nfc-id" id="user-nfc-id">NFC ID: 12345678</p>
    </div>

    <!-- Events Section -->
    <div class="events-section" id="events-container">
        <h2>Events</h2>
        <table id="events-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Events </th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be populated here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Made with <span style="color: red;">&#9829;</span> by Your Name</p>
    </footer>

    <script>
        // Google Sheets Integration
        async function fetchData() {
            const sheetURL = 'https://sheets.googleapis.com/v4/spreadsheets/{SPREADSHEET_ID}/values/Sheet1?key={YOUR_API_KEY}';
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                // Populate user data
                const [header, ...rows] = data.values;
                const userRow = rows[0];

                document.getElementById('user-name').textContent = userRow[0];
                document.getElementById('user-nfc-id').textContent = `NFC ID: ${userRow[1]}`;
                document.getElementById('profile-picture').src = userRow[2];

                // Populate events table
                const eventsTableBody = document.querySelector('#events-table tbody');
                rows.slice(1).forEach(row => {
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[3]}</td>
                    `;
                    eventsTableBody.appendChild(tableRow);
                });

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data on page load
        fetchData();
    </script>
</body>
</html>
