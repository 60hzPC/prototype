<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital NFC Activity Passport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid white;
    }
    .header h1 {
      margin: 10px 0;
    }
    .events {
      padding: 20px;
    }
    .events h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="profile-picture" src="https://via.placeholder.com/150" alt="User Profile Picture">
    <h1 id="user-name">User Name</h1>
    <p id="nfc-id">NFC ID: 12345678</p>
  </div>
  <div class="events">
    <h2>Events</h2>
    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>NFC ID</th>
          <th>Date</th>
          <th>Event Participated</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <div class="footer">
    Made with ❤️ by Your Name
  </div>

  <script>
    const SPREADSHEET_ID = '1pvazJAH8Zr7nS7aiBHW5ims5M5Qs0517jdVq3AnFv8M';
    const API_KEY = 'AIzaSyAMJj9BlSjhbNJcmDWMs0px7jp2Z-le6Io';
    const SHEET_NAME = 'Sheet2'; // Use the correct sheet name

    async function fetchData() {
      const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        if (!data.values) {
          console.error('No data found in the sheet.');
          return;
        }

        // Populate header section with the first row's data
        const rows = data.values;
        const [headers, ...values] = rows;

        const firstRow = values[0];
        const userName = firstRow[0] || 'Unknown User';
        const profilePath = firstRow[1] || 'https://via.placeholder.com/150';
        const nfcId = firstRow[2] || 'Unknown NFC ID';

        document.getElementById('user-name').textContent = userName;
        document.getElementById('profile-picture').src = profilePath;
        document.getElementById('nfc-id').textContent = `NFC ID: ${nfcId}`;

        // Populate the table with event data
        const tableBody = document.getElementById('table-body');
        values.forEach(row => {
          const tableRow = document.createElement('tr');

          // Add only relevant columns (skip the "User Profile Path")
          const relevantData = [row[0], row[2], row[3], row[4], row[5]];
          relevantData.forEach(cell => {
            const tableCell = document.createElement('td');
            tableCell.textContent = cell || '';
            tableRow.appendChild(tableCell);
          });

          tableBody.appendChild(tableRow);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data on page load
    fetchData();
  </script>
</body>
</html>
