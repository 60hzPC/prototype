<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital NFC Activity Passport</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9fafb);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
    }

    .profile-header {
      text-align: center;
      padding: 20px 10px;
      position: relative;
    }

    .profile-header img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 4px solid #87CEEB;
      box-shadow: 0 6px 18px rgba(135, 206, 235, 0.6);
      transition: transform 0.3s ease;
    }
    .profile-header img:hover {
      transform: scale(1.05);
    }

    .profile-header h2 {
      margin-top: 15px;
      color: #1a1a2e;
      font-family: 'Orbitron', sans-serif;
    }

    .profile-header p {
      font-weight: bold;
      color: #16213e;
    }

    .badges span {
      display: inline-block;
      padding: 7px 12px;
      margin: 4px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .badge-default {
      background: #6c757d;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .badge-secondary {
      background: #87CEEB;
      color: white;
      box-shadow: 0 4px 10px rgba(135, 206, 235, 0.5);
    }
    .badge-outline {
      border: 2px solid #87CEEB;
      color: #87CEEB;
      background: transparent;
      box-shadow: 0 4px 10px rgba(135, 206, 235, 0.3);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stats div {
      background: linear-gradient(145deg, #e6f7ff, #ffffff);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1),
                  -4px -4px 8px rgba(255, 255, 255, 0.7);
      transition: transform 0.2s ease;
    }
    .stats div:hover {
      transform: translateY(-5px);
    }

    .events-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    .events-table th, .events-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .events-table th {
      background: #f4f4f4;
      font-weight: bold;
    }

    .events-table tr:hover {
      background: #f1faff;
    }

    .footer {
      background: linear-gradient(145deg, #d0ebff, #ffffff);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 -8px 20px rgba(135, 206, 235, 0.4);
      font-weight: bold;
    }

    /* Responsive tables and elements */
    @media (max-width: 767px) {
      .events-table, .stats {
        font-size: 14px;
      }
      .profile-header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Digital NFC Activity Passport</h1>

    <div class="profile-header">
      <img id="profile-picture" src="https://via.placeholder.com/150" alt="User Profile">
      <h2 id="user-name">User Name</h2>
      <p id="nfc-id">NFC ID: 12345678</p>

      <div class="badges">
        <span class="badge-default">2nd Year</span>
        <span class="badge-secondary">Computer Science</span>
        <span class="badge-outline">Student</span>
      </div>
      
      <div class="stats">
        <div><strong>Events:</strong> 0</div>
        <div><strong>Completed:</strong> 0</div>
        <div><strong>Absent:</strong> 0</div>
      </div>
    </div>

    <h2 class="text-center">Events</h2>
    <table class="events-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <div class="footer">
    Skibidi Code Corp.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const SPREADSHEET_ID = '1Zb-Rq78yKAh5-NgTs4f4VXFIlT-rRAqHhZy2xi0zQss';
    const API_KEY = 'AIzaSyAMJj9BlSjhbNJcmDWMs0px7jp2Z-le6Io';
    const SHEET_NAME = 'Sheet2';

    async function fetchData() {
      const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        if (!data.values) {
          console.error('No data found in the sheet.');
          return;
        }

        const rows = data.values;

        // Extract user data from specific cells
        const selectedUsername = rows[3][2]; // C3
        const selectedProfile = rows[3][3]; // D3
        const eventStatuses = rows[3].slice(5); // Attendance statuses from F3 onwards

        const eventNames = rows[0].slice(5);
        const eventDates = rows[1].slice(5);

        document.getElementById('user-name').textContent = selectedUsername;
        document.getElementById('profile-picture').src = selectedProfile;

        const completedEvents = eventStatuses.filter(status => status === 'Completed').length;
        const absentEvents = eventStatuses.filter(status => status === 'Absent').length;

        document.querySelector(".stats div:nth-child(1)").innerHTML = `<strong>Events:</strong> ${eventNames.length}`;
        document.querySelector(".stats div:nth-child(2)").innerHTML = `<strong>Completed:</strong> ${completedEvents}`;
        document.querySelector(".stats div:nth-child(3)").innerHTML = `<strong>Absent:</strong> ${absentEvents}`;

        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '';

        eventNames.forEach((event, index) => {
          const row = `<tr><td>${event}</td><td>${eventDates[index] || ''}</td><td>${eventStatuses[index] || 'Pending'}</td></tr>`;
          tableBody.innerHTML += row;
        });

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
