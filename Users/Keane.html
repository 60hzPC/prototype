<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital NFC Passport</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77); /* Darker blue futuristic theme */
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }
    
    .profile-card:hover {
      box-shadow: 0px 12px 30px rgba(255, 255, 255, 0.3);
    }

    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #ffffff;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
    }
    
    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }

    .table {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 8px;
    }

    .table th {
      background: #415a77;
      color: #ffffff;
    }
    
    .footer {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
    }
    
    .dark-mode {
      background: linear-gradient(135deg, #000000, #1a1a1a) !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Digital NFC Passport</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <img id="profile-picture" src="https://via.placeholder.com/150" alt="User Profile" class="profile-img">
          <h3 id="user-name" class="mt-3">User Name</h3>
          <p id="nfc-id">NFC ID: 12345678</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h2>Events</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Data Rows Inserted Here -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    skibidi code corp.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
